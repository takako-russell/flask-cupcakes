<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cupcakes</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="body-wrapper">
      <div class="edit-wrapper">
        <input hidden="hidden" value="{{cupcake.id}}" id="cupcake-id" />
        <div class="input">
          <label for="edit-flavor">Flavor:</label>
          <input
            type="text"
            class="form-control"
            id="edit-flavor"
            value="{{cupcake.flavor}}"
          />
        </div>
        <div class="input">
          <label for="edit-size">Size:</label>
          <input
            type="text"
            class="form-control"
            id="edit-size"
            value="{{cupcake.size}}"
          />
        </div>
        <div class="input">
          <label for="edit-rating">Rating:</label>
          <input
            type="number"
            class="form-control"
            id="edit-rating"
            value="{{cupcake.rating}}"
          />
        </div>
        <div class="input">
          <label for="edit-img">Image:</label>
          <input
            name="image"
            class="form-control"
            id="edit-img"
            value="{{cupcake.image}}"
          />
        </div>
        <div class="container text-center">
          <div class="edit-btn-wrapper row justify-content-md-center">
            <div class="col">
              <button
                id="edit-cupcake-btn"
                onClick="handleEdit()"
                class="btn btn-primary col"
              >
                Edit
              </button>
              <a href="http://127.0.0.1:5000/" class="btn btn-outline-primary"
                >Cancel</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/edit_cupcake.js"></script>
  </body>
</html>
