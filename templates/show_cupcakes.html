<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cupcakes</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="list-cupcake" class="row"></div>
    <div class="index-wrapper">
      <form id="newcupcake-form" method="post">
        <div class="first-input">
          <label for="add-flavor">Flavor:</label>
          <input type="text" class="form-control" id="add-flavor" />
          <label for="add-size">Size:</label>
          <input type="text" class="form-control" id="add-size" />
        </div>
        <div class="second-input">
          <label for="add-rating">Rating:</label>
          <input type="number" class="form-control" id="add-rating" />
          <label for="add-img">Image:</label>
          <input name="image" class="form-control" id="add-img" />
        </div>
        <div class="container text-center">
          <div class="add-btn-wrapper row justify-content-md-center">
            <div class="col">
              <button
                id="add-cupcake-btn"
                class="btn btn-primary col"
                type="submit"
              >
                Add a cupcake
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="static/show_cupcake.js"></script>
  </body>
</html>
